<button ng-click="editDoc('-1')" class="btn btn-small">create new item</button>

<ul>
    <li ng-repeat="doc in docs track by doc._rev">
        <div>
            {{doc.title}} ({{doc.brand}})
            <button ng-click="deleteDoc(doc)" class="btn btn-small btn-danger">delete</button>
            <button ng-click="editDoc(doc._id)" class="btn btn-small btn-primary">edit</button>
        </div>
    </li>
</ul>
